<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dividirGastos.css">
    </head>
    <body>
      <div id="fondo">
        <h3>APP DE GASTOS</h3>
      </div>
      
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ingrese el total de gasto</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="12000">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Ingrese el total de personas a dividir</label>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="12000">
          <span><button type="button" class="btn btn-secondary">Dividir</button></span>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </body>
</html>
