<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" href="estilos.css" rel="stylesheet">

    </head>
    <body onload="init();">
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="division">/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicador">*</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
            </tr>
            <tr>
                <td><button id="igual">=</button></td>
                <td><button id="reset">reset</button></td>
                <td><button id="cero">0</button></td>
                <td><button id="suma">+</button></td>
            </tr>
        </table>
        <script src="funciones.js"></script>

        <div>
        <h2>Ingrese un numero</h2>
        <input type="decimal" id="numero1" placeholder="ingrese un numero">
        <input type="decimal" id="numero2" placeholder="ingrese un numero">
        
        </div>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="dividir()">Dividir</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="resetear()">Resetear</button>
        <div id="result"></div>
        <div id="reset"></div>

        <div>
            <h2>Armar un Men√∫</h2>
            <input type="text" id="condimento" placeholder="ingrese un ingrediente">
        </div>
        <div>
            <button onclick="agregar()">Agregar</button>
        </div>
        
        
    </body>
     

</html>
